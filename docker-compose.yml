version: '3.8'

services:
  rentalapi:
    build:
      context: ./RentalApi
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=db;Port=5432;Database=rentaldb;Username=postgres;Password=postgres"
    depends_on:
      - db

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: rentaldb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
